<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
    <table class="box">
        <th><input type="text" id="txtBox" class="shd size">     </th>

        <tr>
            <td><button class="btn2 shd" onclick="clrAll()" style="width:45px; height:57px" >AC</button></td>
            <td><button class="btn2 shd" onclick="backSpace()" style="width:45px; height:57px">&#9003;</button></td>
        </tr>
        <tr>
            <td><button class="btn shd " onclick="key(this)" value="7">7</button></td>
            <td><button class="btn shd "onclick="key(this)" value="8">8</button></td>
            <td><button class="btn shd " onclick="key(this)" value="9">9</button></td>
            <td><button class="btn shd " onclick="key(this)" value="/">/</button></td>
        </tr>
        <tr>
            <td><button class="btn shd" onclick="key(this)" value="4">4</button></td>
            <td><button class="btn shd" onclick="key(this)" value="5">5</button></td>
            <td><button class="btn shd" onclick="key(this)" value="6">6</button></td>
            <td><button class="btn shd" onclick="key(this)" value="*">*</button></td>
        </tr>
        <tr>
            <td><button class="btn shd"onclick="key(this)" value="1">1</button></td>
            <td><button class="btn shd" onclick="key(this)" value="2">2</button></td>
            <td><button class="btn shd"onclick="key(this)" value="3">3</button></td>
            <td><button class="btn shd"onclick="key(this)" value="-" >-</button></td>

        </tr>
        <tr>
            <td><button class="btn shd"onclick="key(this)" value="0">0</button></td>
            <td><button class="btn shd"onclick="key(this)" value=".">.</button></td>
            <td><button class="btn shd"onclick="keyEqual(this)" value="=">=</button></td>
            <td><button class="btn shd"onclick="key(this)" value="+">+</button></td>
        </tr>
    </table>
</div>
    <script src="calc.js"></script>
</body>
</html>
